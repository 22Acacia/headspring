deployment:
  builddev:
    branch: circle-ci-dev
    commands:
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && echo $GOOGLE_CREDENTIALS > account.json
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && gcloud auth activate-service-account --key-file account.json
      - cd $HOME/$CIRCLE_PROJECT_REPONAME && build_and_push_docker_image.sh
